<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>FaceyVote</h1>
      <h2 id="multiplier-container"><p>Multiplier: 1</p></h2>
      <h2 id="score-container"><p>Score: 0</p></h2>
    </header>
    <section id="subheading">
      <p>Click to add time before the counter runs out!!</p>
      <div id="countdown-bar">
        <div id="inner-bar"></div>
        <p id="game-time">Ready?</p>
      </div>
    </section>
    <section id="middle">
      <section id="high-scores"></section>
      <div id="clickable-image"></div>
    </section>
    <section id="bottom">
      <h3>Multipliers</h3>
      <p>Hit the score to receive an upgrade (for a cost).</p>
      <div id="upgrades-container"></div>
    </section>
  </body>
</html>
