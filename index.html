<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Voter Alienator</h1>
      <h2 id="score-container">ScoreValue</h2>
    </header>
    <section id="subheading">
      <p>Click to add time before the counter runs out!!</p>
      <div id="countdown-bar">
        <div id="inner-bar"><p>Ready?</p></div>
      </div>
    </section>
    <section id="middle">
      <section id="high-scores"></section>
      <div id="clickable-image"></div>
    </section>
    <section id="bottom">
      <h3>Upgrades</h3>
      <p>Hit the score to recieve an upgrade.</p>
      <div id="upgrades-container"></div>
    </section>
  </body>
</html>
